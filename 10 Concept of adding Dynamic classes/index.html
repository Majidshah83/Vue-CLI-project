<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <title>Concept of adding Dynamic classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="view-app">
        <button type="button" v-bind:class="{classese:isActive}" @click="toggleClasses">Toggle Classes</button>
        <br></br>
        <button type="button" v-bind:class="{classese:isActive}" @click="isActive=!isActive">withoutfunction</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
