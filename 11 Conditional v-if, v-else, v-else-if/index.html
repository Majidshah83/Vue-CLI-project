<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <title>Conditional v-if, v-else, v-else-if</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="view-app">
        <p v-if="issActive" id="if-p">This is my if statment</p>
        <p v-else>This is if else statment</p>
        <p v-show="issActive" id="if-show">This is my show satment</p>
    </br>
    <button type="button" @click="inctremt">Incrment by 1</button>
    <h4>count:{{conunt}}</h4>
    <p v-if="conunt == 1">This is value=1</p>
    <p v-else-if="conunt== 2">This is value=2</p>
    <p v-else-if="conunt==3">This is value=3</p>
    <p v-else>Not match value</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
