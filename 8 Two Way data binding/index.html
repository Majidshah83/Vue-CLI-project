<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way data binding</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="view-app">
   <!-- <input type="text" placeholder="key press...." @keypress="keypressfunction"> -->
   <input type="text" v-model="charactor">
   <br></br>
   <h1>charactor:{{charactor}}</h1>
<form action="">
    <input type="text" placeholder="Enter name" v-model="name">{{name}}<br></br>
    <input type="text" placeholder="Enter Email" v-model="email">{{email}}
</form>
    </div>

<script src="main.js"></script>
</body>
</html>
